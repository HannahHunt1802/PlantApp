<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In Page</title> 
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- For background -->
        <div id="signinpage" class="signinpage">
            <div id="background-container" class="background">
                <h1>Welcome!</h1>

                <!-- Login section -->
                <div id="login-container" class="login">
                    <section id="create-account">
                        <h1>Log in</h1>
                        <h2>New here?</h2>
                        <a href="#create-account-link">Create an account</a>
                    </section>
                    <!--Email/Password form-->
                    <section id="form-container">
                        <form action="#" method="post">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">

                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">

                            <section class="btn-container">
                                <button class="sign-in-btn" type="submit" name="action" value="email">Sign in</button>

                                <section id ="or-divider">
                                    <span>or</span>
                                </section>

                                <button class="google-btn" type="button">
                                    <img src="assets/google-icon.png" alt="Google Icon" class="google-icon">
                                    <span class="google-span">
                                        Sign in with Google
                                    </span>
                                </button>
                            </section>
                            
                        </form>
                    </section>

                </div>
            </div>
        </div>

    </body>
</html>
